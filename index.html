<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://nextcloud.webo.hosting/apps/dashboard/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="cloud"></i>
        </a>
        <a
          target="blank"
          href="https://www.netflix.com/"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="tv"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
        <a
          target="blank"
          href="https://www.reddit.com/"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="message-square"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="briefcase"></i>
        <a
          target="blank"
          href="https://arxiv.org/list/gr-qc/new"
          class="list__link"
          >arXiv: GR & QC</a
        >
        <a
          target="blank"
          href="https://arxiv.org/list/astro-ph.CO/recent"
          class="list__link"
          >arXiv: Cosmology</a
        >
        <a
          target="blank"
          href="https://arxiv.org/list/hep-ph/new"
          class="list__link"
          >arXiv: HEP - Pheno</a
        >
        <a
          target="blank"
          href="https://moodle.u-paris.fr/"
          class="list__link"
          >Moodle - UP</a
        >
        <a
          target="blank"
          href="https://www.overleaf.com/project"
          class="list__link"
          >Overleaf</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a href="https://www.linkedin.com" target="blank" class="list__link"
          >LinkedIn</a
        >
        <a href="https://www.amazon.fr/" target="blank" class="list__link"
          >Amazon</a
        >
        <a href="https://www.facebook.com/" target="blank" class="list__link"
          >Facebook</a
        >
        <a href="https://inara.cz/" target="blank" class="list__link"
          >Inara</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
